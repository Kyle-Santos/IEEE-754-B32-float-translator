<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-754 Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/9.0.0/bignumber.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.2/decimal.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>IEEE-754 Binary-32 Floating Point Translator</h1>
        <div class="input-section">
            <label for="hexInput">Hex Input:</label>
            <input type="text" id="hexInput" placeholder="8-digit hex">
            <label for="binaryInput">Binary Input:</label>
            <input type="text" id="binaryInput" placeholder="32-bit binary">
        </div>
        <div class="options-section">
            <label for="format">Output Format:</label>
            <select id="format">
                <option value="fixed">Fixed Point</option>
                <option value="floating">Floating Point</option>
            </select>
        </div>
        <button id="translateBtn">Translate</button>
        <div class="output-section">
            <h2>Output:</h2>
            <textarea id="output" readonly></textarea>
        </div>
        <button id="copyBtn">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
